<!doctype html>
<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
      }

      .col {
        float: left;
        width: 20%;
      }

      .col + .col {
        padding-left: 15px;
      }

      .preview {
        position: relative;
        float: left;
        /* margin-bottom: 2.5px; */
        /* margin-top: 2.5px; */
      }
      .preview-inner {
        position: absolute;
        /* top: 0; */
        /* left: 0; */
        /* width: 100%; */
        /* height: 100%; */
        left: 2.5px;
        top: 2.5px;
        right: 2.5px;
        bottom: 2.5px;
      }

      .preview-img {
        width: 100%;
        height: 100%;
      }

      .wrapper-inner {
        margin-left: -2.5px;
        margin-right: -2.5px;
        margin-top: -2.5px;
        margin-bottom: -2.5px;
      }

      .wrapper + .wrapper {
        padding-top: 15px;
      }

      .wrapper-inner:before,
      .wrapper-inner:after{
        content: "";
        display: table;
      }

      .wrapper-inner:after {
        clear: both;
      }
    </style>
  </head>
  <body>
    <script src='index.js' ></script>
  </body>
</html>
